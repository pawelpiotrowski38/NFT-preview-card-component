<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="main-div">
      <div class="image-div">
        <img id="main-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <img id="hover-image" src="./images/icon-view.svg" alt="Equilibrium">
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-div">
        <div class="left-eth-div">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <h4>0.041 ETH</h4>
        </div>
        <div class="right-eth-div">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator-div">
        <img src="./images/image-avatar.png" alt="Creator">
        <p>Creation of <span id="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
